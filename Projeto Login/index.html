<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media-queries.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />


    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <main>
        <section id="login">
            <div id="imagem">
                
            </div>

            <div id="formulario">
                <h1>Login</h1>
                <p>Sejam bem-vindo(a) Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.
                </p>

                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo" style="font-variation-settings: 'FILL' 1, 'wght' 500, 'GRAD' 0, 'opsz' 48;">
                        <span class="material-symbols-outlined">
                            person</span>
                        <input type="email" name="login" id="id-login" placeholder="Seu melhor e-mail" size="19" autocomplete="email" maxlength="30" required>
                        <label for="id-login">Login</label>
                    </div>

                    <div class="campo" style="font-variation-settings: 'FILL' 1, 'wght' 500, 'GRAD' 0, 'opsz' 48;">
                        <span class="material-symbols-outlined">
                            vpn_key</span>
                        <input type="password" name="senha" id="id-senha" placeholder="Sua senha" size="19" autocomplete="current-password" minlength="8" maxlength="15" pattern="^(?=.*[0-9])(?=.*[A-Z])(?=.*[~!@#$%^&*-+])[a-zA-Z0-9~!@#$%^&*-+]{8,}$" title="A senha deve conter pelo menos 1 número, 1 letra maiúscula e 1 caractere especial (8 - 15 caracteres)." required>
                        <label for="id-senha">Senha</label>                        
                    </div>

                    <div class="botao" style="font-variation-settings: 'FILL' 1, 'wght' 500, 'GRAD' 0, 'opsz' 48;">
                        <input type="submit">
                        <a class="botao" href="#" hreflang="pt-br" rel="next">Esqueci a senha <span class="material-symbols-outlined">mail</span></a>
                    </div>
                </form>
            </div>

        </section>
    </main>
</body>

</html>
